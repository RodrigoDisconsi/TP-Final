<div class="app-sidebar sidebar-shadow" *ngIf="$user | async as user">
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
        <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
            </button>
        </span>
    </div>    
    <div class="scrollbar-sidebar">
        <div class="app-sidebar__inner">
            <ul class="vertical-nav-menu">
                <div *ngIf="user.rol == 'administrador'">
                    <li class="app-sidebar__heading">Usuarios</li>
                    <li>
                        <a [routerLink]="['Usuarios']" routerLinkActive="mm-active">
                            <i class="metismenu-icon bi bi-people"></i>
                            Administrar
                        </a>
                        <a [routerLink]="['Estadisticas']" routerLinkActive="mm-active">
                            <i class="metismenu-icon bi bi-people"></i>
                            Estadisticas
                        </a>
                    </li>
                </div>
                <div *ngIf="user.rol == 'especialista'">
                    <li class="app-sidebar__heading">Pacientes</li>
                    <li>
                        <a [routerLink]="['Pacientes']" routerLinkActive="mm-active">
                            <i class="metismenu-icon bi bi-people"></i>
                            Mis pacientes
                        </a>
                    </li>
                </div>
                <div *ngIf="user.rol != 'administrador'">
                    <li class="app-sidebar__heading">Turnos</li>
                    <li *ngIf="user.rol == 'paciente'">
                        <a [routerLink]="['Turno']" routerLinkActive="mm-active">
                            <i class="metismenu-icon bi bi-clipboard-pulse"></i>
                            Solicitar turno
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['MisTurnos']" routerLinkActive="mm-active">
                            <i class="metismenu-icon bi bi-journal-plus"></i>
                            Mis turnos
                        </a>
                    </li>
                </div>
            </ul> 
        </div>
    </div>
</div>
