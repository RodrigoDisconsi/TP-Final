<app-loading *ngIf="loading"></app-loading>
<div class="main-card mb-3 card">
    <div class="card-header">Mis pacientes
    </div>
    <div class="table-responsive">
        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
            <thead>
            <tr>
                <th class="text-center">DNI</th>
                <th class="text-center">Paciente</th>
                <th class="text-center">Obra social</th>
                <th class="text-center">Edad</th>
                <th class="text-center"> Historia Clinica </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let turno of turnos">
                <td class="text-center">{{turno.paciente.dni}}</td>
                <td class="text-center">
                    <div>
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left flex2">
                                    <img width="40" class="rounded-circle" [src]="turno.paciente.pathImg">
                                    <div class="widget-heading">{{turno.paciente.nombre}} {{turno.paciente.apellido}}</div>
                                    <div class="widget-subheading opacity-7">{{turno.paciente.email}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="text-center text-muted">{{turno.paciente.obraSocial}}</td>
                <td class="text-center">{{turno.paciente.edad}}</td>
                <td class="text-center">
                    <button class="btn btn-primary" (click)="onClickHist(turno)"><i class="bi bi-clipboard-pulse"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="displayDialogHistClin">
    <p-dialog [(visible)]="displayDialogHistClin" [modal]="true" [style]="{width: '60vw', height: '40vw'}"
    [draggable]="false" [resizable]="false" styleClass="p-fluid">
        <app-historia-clinica [paciente]="pacienteSelec" [showHead]="true"></app-historia-clinica>
    </p-dialog>
</div>
