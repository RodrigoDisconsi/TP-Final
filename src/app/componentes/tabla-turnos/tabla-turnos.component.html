<div class="main-card mb-3 card">
    <div class="card-header">Active Users
        <div class="btn-actions-pane-right">
            <div class="search-wrapper">
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="Type to search">
                    <button class="search-icon"><span></span></button>
                </div>
                <button class="close"></button>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
            <thead>
            <tr>
                <th class="text-center">DNI</th>
                <th class="text-center">User</th>
                <th class="text-center">Rol</th>
                <th class="text-center">Status</th>
                <th class="text-center"> - </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let turno of turnos">
                <td class="text-center text-muted">{{user.dni}}</td>
                <td>
                    <div class="widget-content p-0 text-center">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <img width="40" class="rounded-circle" [src]="user.pathImg">
                            </div>
                            <div class="widget-content-left flex2">
                                <div class="widget-heading">{{user.nombre}} {{user.apellido}}</div>
                                <div class="widget-subheading opacity-7">{{user.email}}</div>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="text-center">{{user.rol}}</td>
                <td class="text-center">
                    <div class="badge badge-success" *ngIf="user.habilitado else deshabilitado">Habilitado</div>
                    <ng-template #deshabilitado>
                        <div class="badge badge-danger">Inhabilitado</div>
                    </ng-template>
                </td>
                <td class="text-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="user.seleccionado">
                      </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-block text-center card-footer">
        <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger">Deshabilitar</button>
        <button class="btn-wide btn btn-success">Habilitar</button>
    </div>
</div>
