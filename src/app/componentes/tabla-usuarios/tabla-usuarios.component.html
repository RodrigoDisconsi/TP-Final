<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-3 mb-4" *ngFor="let user of listUser">
            <div class="card text-center" (click)="exportTurnosPaciente(user)">
                <div class="card-header" style="justify-content: center;">
                  {{user.rol}}
                </div>
                <img [src]="user.pathImg" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{user.nombre}} {{user.apellido}}</h5>
                  <h5 class="card-title">{{user.email}}</h5>
                  <p class="card-text">DNI: {{user.dni}} - EDAD: {{user.edad}}</p>
                  <button *ngIf="!user.habilitado" class="btn-wide btn btn-success" (click)="onClick(true)">Habilitar</button>
                  <button *ngIf="user.habilitado" class="mr-2 btn-icon btn-icon-only btn btn-outline-danger" (click)="onClick(false)">Deshabilitar</button>
                </div>
                <div class="card-footer text-muted" style="justify-content: center;">
                    {{user.email}}
                </div>
              </div>
        </div>
      </div>
</div>
